<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Yoga Project</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm fixed-top" style="background-color:#DF7D6D">
        <div class="navabar-container">
            <a class="navbar-brand" href="index.html">Yoga Project</a>
        </div>
        <button class="navbar-toggler navbar-dark ml-auto" type="button" data-toggle="collapse"
            data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
            aria-label="toggle navigation">
            <span class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mr-2">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item mr-2">
                    <a class="nav-link" href="schedule.html">Schedule</a>
                </li>
                <li class="nav-item mr-2">
                    <a class="nav-link" href="online-courses.html">On-Demand Classes</a>
                </li>
                <li class="active nav-item mr-2">
                    <a class="nav-link" href="contact-us.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <hr>
    <!-- Features -->
    <div class="features-container">
        <section class="features contact-us">
            <div class="row">
                <div class="col-12 pt-5 my-5">
                    <h2>We want to hear from you!</h2>
                    <h4>Email us to contact@yoga-project.co.uk</h4>
                </div>
                <hr>
                <form class="contact-container" action="success.html">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName">First Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Name" required />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputlastname">Last Name</label>
                            <input type="text" class="form-control" id="inputlastname" placeholder="Last Name"
                                required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email" required />
                    </div>
                    <div class="form-group">
                        <label for="inputSubject">Subject</label>
                        <input type="text" class="form-control" id="inputSubject" placeholder="Subject" required />
                    </div>
                    <div class="form-group">
                        <label for="FormControlTextarea">Text Area</label>
                        <textarea class="form-control" id="FormControlTextarea" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-card mr-5" role="button">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <!--Footer-->
    <footer class="container-fuid">
        <div class="row">
            <div class="col-6 col-md-6 col-lg-6">
                <h5 class="uppercase general-sub ">Get in touch!
                    <a class="btn " href="contact-us.html" role="button">Contact Us</a></h5>
            </div>
            <div class="col-6 col-md-6 col-lg-6">
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.facebook.com">
                            <i class="fab fa-facebook"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.instagram.com">
                            <i class="fab fa-instagram-square" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>
</body>

</html>
